<!DOCTYPE html>  
<html lang="ko">
    <head>
        <title>13_form.html</title>
    </head>
    <body>        

        <!-- 참조 : https://www.w3schools.com/html/html_forms_attributes.asp -->

        <h3>1. 폼 관련 속성들</h3>
        <!-- 
            id=""           폼 아이디 : frontend 단에서 주로 접근
            name=""         폼 이름 : backend 단에서 주로 접근
            action=""       사용자가 입력 요청한 정보를 서버측에서 받는 페이지명 또는 명령어
            method=""       전송방식이다. get 방식 또는 post 방식으로 나누어진다.
            enctype=""      전송할 때 파일을 첨부하는 경우에 사용된다.
         -->
        <form id="loginfrm" name="loginfrm" action="ok.jsp">
            아이디:<input type="text" name="userid"> <hr>
            비밀번호:<input type="password" name="userpw"> <hr>
            <input type="submit" value="전송">
        </form>
        <hr>

        <!-- 파일 첨부해서 전송 -->
        <form enctype="multipart/form-data">
            첨부파일 : <input type="file">
        </form>
        <hr>

        <h3>2. type=image</h3>
        <form action="ok2.jsp">
            <img src="../images/angel.png">
            <hr>

            <input type="image" src="../images/face-wink.png">
            <hr>

            검색 : <input type="text" name="search">
            <input type="image" src="../images/search.png">
        </form>
        <hr>

        <h3>3. 다양한 Input Types</h3>
        <!-- 참조 : https://www.w3schools.com/html/html_form_input_types.asp -->

        <!-- HTML 페이지에서 노출되지는 않지만 form에 포함된 요소 -->
        <input type="hidden" id="page" name="page" value="3">
        <input type="hidden" id="col" name="col" value="title">
        <hr>

        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <hr>
        <input type="range" id="vol" name="vol" min="0" max="50"><hr>
        <input type="color"><hr>
        <input type="date"><hr>
        <input type="search"><hr>
        <input type="week"><hr>

        <h3>4. label</h3>
        <label for="user">이름 :</label>
        <input type="txet" id="user">
    </body>
</html>
