<!DOCTYPE html>  
<html lang="ko">
    <head>
        <title>03_글자모양.html</title>
    </head>
    <body>
        <!-- 줄바꿈 <br> <br/> -->
        서울특별시 강남구 테헤란로 124<br>
        삼원타워 4층<br>
        아<br><br><br>이<br><br><br>티<br><br><br>윌
        <!-- 여기까지 줄바꿈 연습 -->


        <!-- 특수문자
        &nbsp;      공백
        &nlt;       <
        &ngt;       >
        &amp;       &
        &quot;      "
        &apos;      '
        -->
        #&nbsp;#
        &nlt;
        &ngt;
        &amp;
        &quot;
        &apos;
        <br>

        H             T           M         L<br>
        H&nbsp;&nbsp;T&nbsp;&nbsp;&nbsp;M&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;L<br>
        <!-- 여기까지 특수문자 연습 -->


        <h1>서울특별시</h1>
        <h2>서울특별시</h2>
        <h3>서울특별시</h3>
        <h4>서울특별시</h4>
        <h5>서울특별시</h5>
        <h6>서울특별시</h6>

        <!-- 닫아지는 태그의 순서에 주의하자 -->
        <strong><u><i>진하게, 밑줄, 기울임</i></u></strong>
        <br><br><br><br>

        <!-- 수평선 -->
        <!-- 속성명="속성값" -->
        <!-- 속성명='속성값' -->
        <hr>
        <hr width="50px">   <!-- 절대적 크기, 기본 pixel 단위 -->
        <hr width="50%">    <!-- 상대적 크기 -->
        <hr width="50">     <!-- 비추천, 사용자 임의 설정 값은 " 또는 '로 감싸야 한다. -->
    </body>
</html>
