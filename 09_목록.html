<!DOCTYPE html>  
<html lang="ko">
    <head>
        <title>09_목록.html</title>
    </head>
    <body>        
        <!-- 웹페이지를 구조화할 때 주로 사용 -->

        <!-- 1) 순서가 있는 목록 -->
         <ol> <!-- orderlist-->
            <li>바나나</li>
                <ol>
                    <li>바나나주스</li>
                    <li>바나나시럽</li>
                    <li>바나나푸딩</li>
                </ol>
            <li>사과</li>
            <li>수박</li>
         </ol>
         <hr>

        <!-- 2) 순서가 없는 목록 -->
         <ul> <!-- unorderlist -->
            <li>커피</li>
                <ul>
                    <li>아메리카노</li>
                </ul>
            <li>녹차</li>
            <li>우유</li>
         </ul>
         <hr>

        <!-- 3) 정의 목록 -->
         <dl>
            <dt>커피</dt>
                <dd>아메리카노</dd>
                <dd>에스프레소</dd>
                <dd>카푸치노</dd>
         </dl>
    </body>
</html>
