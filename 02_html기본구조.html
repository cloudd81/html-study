<!DOCTYPE html>
<!--
    HTML5구조 타입 > 최근엔 굳이 4와 5를 구분하지 않는다
    태크는 동일하지만 브라우저에 표시하는 방식(랜더링)은 각각 다르기 때문에
    표준화된 방식으로 랜더링을 하겠다는 뜻
 -->    
<html lang="ko">                    <!-- HTML 문서의 시작이 되었다는 뜻 -->
    <head>                          <!-- 머릿말 -->
        <title>환영합니다</title>   <!-- 제목 표시 -->
    </head>
    <body>                          <!-- 본문 시작 -->

        <!-- 주석 (보충설명) -->
        무궁화 꽃이 피었습니다

    </body>                         <!-- 본문 끝 -->
</html>                             <!-- HTML 문서가 끝났다는 뜻 -->
