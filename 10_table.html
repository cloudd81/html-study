<!DOCTYPE html>  
<html lang="ko">
    <head>
        <title>10_table.html</title>
    </head>
    <body>        
        <!-- 참조 : https://www.w3schools.com/html/html_tables.asp -->
        <!-- 표작성 table -->
        <!-- column 열, row 행, cell 한칸 -->

        <table border="1">
            <tr> <!-- table row, 한줄 시작 -->
                <td>셀1</td> <!-- table data, cell -->
                <td>셀2</td>
                <td>셀3</td>
            </tr> <!-- 한줄 끝 -->
        </table>
        <hr>

        <!-- 표크기(픽셀 단위) -->
        <table border="1" width="500" height="300">
           <tr>
                <th>이름</th>
                <th>주소</th>
           </tr>
           <tr>
                <td>무궁화</td>
                <td>강남구 테헤란로</td>
           </tr>
        </table>

        <!-- 표크기(% 단위) -->
        <table border="1" width="50%">
           <tr>
                <th>이름</th>
                <th>주소</th>
           </tr>
           <tr>
                <td>무궁화</td>
                <td>강남구 테헤란로</td>
           </tr>
        </table>
        <hr>

        <!-- 정렬 : 가로(align), 세로(valign) -->
        <table border="1" width="250" height="300">
            <tr>
                <td align="left">종로구</td>
                <td align="center">중구</td>
                <td align="right">마포구</td>
            </tr>
            <tr>
                <td valign="top">강남구</td>
                <td valign="middle">서초구</td>
                <td valign="bottom">송파구</td>
            </tr>
            <tr>
                <td align="left" valign="top">노원구</td>
                <td align="center" valign="middle">도봉구</td>
                <td align="right" valign="bottom">강북구</td>
            </tr>
        </table>
        <hr>

        <!-- 표 안에서 영역 구분 <thead> <tbody> <tfoot> -->
        <table border="1">
        <thead> <!-- 테이블 머리말 영역-->
            <tr>
                <th>월</th> <th>요금</th>
            </tr>
        </thead>
        <tbody> <!-- 테이블 본문 영역-->
            <tr> <td>1월</td> <td>1000원</td> </tr>
            <tr> <td>2월</td> <td>1500원</td> </tr>
            <tr> <td>3월</td> <td>2000원</td> </tr>
        </tbody>
        <tfoot> <!-- 테이블 꼬리말 영역-->
            <tr>
                <th>합계</th> <th>4500원</th>
            </tr>
        </tfoot>
        </table>
        <hr>

        <!-- 셀 합치기 : 가로 colspan, 세로 rowspan -->
        <table border="1" width="150">
        <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
        <tr>
            <td colspan="2">라</td> <!-- 두 칸 합치기 -->
            <td>마</td>
        </tr>
        <tr>
            <td>바</td>
            <td>사</td>
            <td>아</td>
        </tr>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
        </table>
        <hr>

        <!-- 표 안에 표 넣기 -->
        <table border="1" width="150" height="200">
        <tr>
            <td>국어</td>
            <td align="center">
                <table border="1">
                    <tr> <td>AA</td> <td>AA</td> </tr>
                    <tr> <td>BB</td> <td>BB</td> </tr>
                    <tr> <td>CC</td> <td>CC</td> </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>영어</td>
            <td>수학</td>
        </tr>
        </table>
    </body>
</html>
